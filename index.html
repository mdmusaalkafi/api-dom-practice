<!doctype html>
<html lang="en" data-theme="forest">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Green Earth-Plant a Tree</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.6/dist/full.css" rel="stylesheet" type="text/css" />
  </head>
  
  <body class="bg-emerald-50 text-slate-800">

    <header class="bg-emerald-800 text-white">
      <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
        <div class="flex items-center gap-4">
          <div class="text-lg font-semibold">Green Earth</div>
        </div>

        <nav class="hidden md:flex items-center gap-8 text-sm">
          <a href="#about" class="hover:underline">About</a>
          <a href="#impact" class="hover:underline">Gallery</a>
          <a href="#plant-today" class="hover:underline">Plant a Tree</a>
        </nav>
           <a href="#plant-today" class="btn bg-yellow-300 text-emerald-900 border-0 justify-center items-center">Plant a Tree</a>
        </div>
      </div>
    </header>

    <section class="bg-emerald-100 relative mw-[1920px]">
      <img src="./assets/hero-leaf1.png" alt="leaf" class=" absolute left-1  w-[400px] h-[280px] " />
      <img src="./assets/hero-leaf2.png" alt="leaf" class="absolute right-1 w-[400px] h-[280px]"  />
      <div class="h-[383px]">
        <div class= "rounded-xl py-16 px-8 text-center">
          <h1 class="text-3xl md:text-4xl font-extrabold text-emerald-900">Plant a Tree, Grow a Future</h1>
          <p class="mt-3 text-slate-600 max-w-2xl mx-auto">Join our mission to plant 1 million trees and make the Earth greener for future generations.</p>
          <button class="mt-6 btn btn-wide bg-yellow-300 text-emerald-900 border-0">Get Involved</button>
        </div>
      </div>
    </section>

    <main class="max-w-7xl mx-auto px-6 -mt-6">
      <div class="grid grid-cols-12 gap-6 items-start">

        <aside class="col-span-12 lg:col-span-2">
          <div class="bg-white rounded-lg shadow p-5 sticky top-8">
            <h3 class="font-semibold mb-4">Categories</h3>
            <div id="categories" class="flex flex-col gap-2 text-sm">
            </div>
          </div>
        </aside>
        <section class="col-span-12 lg:col-span-7">
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-xl font-semibold">Choose Your Trees</h2>
            <div>
              <button id="sortPrice" class="btn btn-sm btn-ghost">Sort By Price</button>
            </div>
          </div>

          <div id="spinner" class="hidden py-12 flex justify-center">
            <span class="loading loading-ring loading-lg text-emerald-600"></span>
          </div>

          <div id="plants" class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
          </div>

          <p id="noItemsMsg" class="hidden text-center text-sm text-gray-500 mt-8">No items found for this category.</p>
        </section>
        <aside class="col-span-12 lg:col-span-3">
          <div id="cart-sidebar" class="bg-white rounded-lg shadow p-5 sticky top-8">
            <div class="flex items-center justify-between mb-3">
              <h3 class="font-semibold">Your Cart</h3>
              <button id="close-cart" class="btn btn-ghost btn-sm">âœ–</button>
            </div>

            <ul id="cart-list" class="space-y-3 max-h-80 overflow-auto">
            </ul>

            <div class="mt-4 flex items-center justify-between">
              <div class="font-semibold">Total:</div>
              <div id="cart-total" class="text-lg font-bold text-emerald-800">$0</div>
            </div>

            <div class="mt-4">
              <button id="checkoutBtn" class="btn w-full bg-emerald-700 text-white">Checkout</button>
            </div>
          </div>
        </aside>
      </div>
